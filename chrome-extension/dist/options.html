<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunchbox AI - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      margin-bottom: 24px;
    }
    .setting-group {
      margin-bottom: 24px;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lunchbox AI Settings</h1>
  
  <div class="setting-group">
    <label>Auto-detect tasks on pages</label>
    <input type="checkbox" id="auto-detect">
  </div>

  <div class="setting-group">
    <label>Show widget on all pages</label>
    <input type="checkbox" id="show-widget" checked>
  </div>

  <button id="save">Save Settings</button>

  <script src="options.js"></script>
</body>
</html>
